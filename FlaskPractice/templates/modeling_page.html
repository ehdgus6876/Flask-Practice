<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            from1.submit()
        }
    </script>
</head>
<body>
    <form action="/modeling" method="POST" name="from1">
    <tr>
        <th>성함</th>
        <td><input type='text' name='name'></td>
    </tr>
    <tr>
        <th>연령</th>
        <tf><input type='text' name='age'></tf>
    </tr>
    <tr>
        <th>체중</th>
        <tf><input type='text' name='weight'></tf>
    </tr>
    <tr>
        <th>Runtime</th>
        <tf><input type='text' name='runtime'></tf>
    </tr>
    <tr>
        <th>Runpulse</th>
        <tf><input type='text' name='runpulse'></tf>
    </tr>
    <tr>
        <th>Rstpulse</th>
        <tf><input type='text' name='rstpulse'></tf>
    </tr>
    <tr>
        <th>Max_pulse</th>
        <tf><input type='text' name='maxpulse'></tf>
    </tr>
    <tr>
        <td colspan='2'>
            <input id= 'submit_btn' type='button' value="input" onclick="check()">
            <input type = 'reset' value="clear">
        </td>
    </tr>
    
    </form>
    <h3> Model 예측 결과 : {{predict}}</h3>
</body>
</html>
